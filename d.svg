
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 110 110">
  <rect width="100%" height="100%" fill="rgba(255,255,255,0.5)" stroke="black"/>
  <!-- 渐变 -->
  <radialGradient id="exampleGradient">
    <stop offset="0" stop-color="white"/>
    <stop offset="95%" stop-color="#E9DDE0"/>
  </radialGradient>
  <!-- 背景大圆 -->
  <circle cx="55" cy="55" r="45" fill="white" stroke-width="0.2" stroke="#cdcdcd"/>
  <!-- 固定连接小圆的线 -->
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="32.5" y1="16.03" x2="77.5" y2="16.03" stroke="#cacaca"/>
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="77.5" y1="16.03" x2="100" y2="55" stroke="#cacaca"/>
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="100" y1="55" x2="77.5" y2="93.97" stroke="#cacaca"/>
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="77.5" y1="93.97" x2="32.5" y2="93.97" stroke="#cacaca"/>
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="32.5" y1="93.97" x2="10" y2="55" stroke="#cacaca"/>
  <line stroke-width="0.2" stroke-dasharray="2 1" x1="10" y1="55" x2="32.5" y2="16.03" stroke="#cacaca"/>
  <!-- 蛛网线 -->
    <!-- 第一点 x: 50 - (point/100) * r * cos(pi/3) * ratio, y: 50 - (point/100) * r * sin(pi/3) * ratio -->
    <!-- 第二点 x: 50 + (point/100) * r * cos(pi/3) * ratio, y: 50 - (point/100) * r * sin(pi/3) * ratio -->
    <!-- 第三点 x: 50 + (point/100) * r * ratio, y: 50 -->
    <!-- 第四点 x: 50 + (point/100) * r * cos(pi/3) * ratio, y: 50 + (point/100) * r * sin(pi/3) * ratio -->
    <!-- 第五点 x: 50 - (point/100) * r * cos(pi/3) * ratio, y: 50 + (point/100) * r * sin(pi/3) * ratio -->
    <!-- 第六点 x: 50 - (point/100) * r * ratio, y: 50 -->
  <polygon points="36,22.09 68,32.48 73,55 74,87.91 46,70.59 25,55" fill="url(#exampleGradient)" stroke="#E9DDE0" stroke-width="0.1"/>
  <polygon points="38.28,26.04 66.44,35.19 70.84,55 71.72,83.96 47.08,68.72 28.6,55" fill="rgba(0,0,0,0)" stroke="black" stroke-width="0.1"/>
  <polygon points="39.8,28.67 65.4,36.99 69.4,55 70.2,81.33 47.8,67.47 31,55" fill="rgba(0,0,0,0)" stroke="rgba(0, 0, 0, 0.5)" stroke-width="0.1"/>
  <polygon points="42.65,33.61 63.45,40.36 66.7,55 67.35,76.39 49.15,65.13 35.5,55" fill="rgba(0,0,0,0)" stroke="rgba(0, 0, 0, 0.5)" stroke-width="0.1"/>
  <polygon points="47.4,41.84 60.2,45.99 62.2,55 62.6,68.16 51.4,61.24 43,55" fill="rgba(0,0,0,0)" stroke="rgba(0, 0, 0, 0.5)" stroke-width="0.1"/>
  <!-- 固定放射线 -->
  <line stroke-width="0.1" x1="32.5" y1="16.03" x2="55" y2="55" stroke="#9c9c9c"/>
  <line stroke-width="0.1" x1="77.5" y1="16.03" x2="55" y2="55" stroke="#9c9c9c"/>
  <line stroke-width="0.1" x1="100" y1="55" x2="55" y2="55" stroke="#9c9c9c"/>
  <line stroke-width="0.1" x1="77.5" y1="93.97" x2="55" y2="55" stroke="#9c9c9c"/>
  <line stroke-width="0.1" x1="32.5" y1="93.97" x2="55" y2="55" stroke="#9c9c9c"/>
  <line stroke-width="0.1" x1="10" y1="55" x2="55" y2="55" stroke="#9c9c9c"/>
  <!-- 分数及背景小圆 -->
  
    <circle cx="32.5" cy="16.03" r="5" fill="black"/>
    <text x="32.5" y="16.03" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">95</text>

    <circle cx="77.5" cy="16.03" r="5" fill="black"/>
    <text x="77.5" y="16.03" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">65</text>

    <circle cx="100" cy="55" r="5" fill="black"/>
    <text x="100" y="55" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">45</text>

    <circle cx="77.5" cy="93.97" r="5" fill="black"/>
    <text x="77.5" y="93.97" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">95</text>

    <circle cx="32.5" cy="93.97" r="5" fill="black"/>
    <text x="32.5" y="93.97" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">45</text>

    <circle cx="10" cy="55" r="5" fill="black"/>
    <text x="10" y="55" font-size="5" dominant-baseline="central" text-anchor="middle" fill="white">75</text>
  </svg>
